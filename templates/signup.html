<!DOCTYPE html>
<html>
  <head>
    <title>Your Work</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      #banner {
        height: 400px;
        width: 100%;
        margin-bottom:20px;
      }

      .signup-form {
        display: none;
      }

      .text-center {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    {% include 'nav.html' %}
    <img class="img-fluid" id="banner" src="https://images.unsplash.com/photo-1494178270175-e96de2971df9?q=80&w=1980&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="loading">
    <div class="container">
      <h1 class="text-center mt-2 mb-4">Your Work</h1>
      <div class="container text-center">
        <div class="row">
          <div class="col" style="background-color:lightblue;">
            <h3><b>Join as a Company</b></h3>
            <p>Some text for companies</p>
            <button onclick="showSignupForm('company')">Sign Up</button>
          </div>
          <div class="col">
            <h3><b>Join as an Employee</b></h3>
            <p>Some text for employees</p>
            <button onclick="showSignupForm('employee')">Sign Up</button>
          </div>
        </div>
        <div class="signup-form" id="signupForm">
          <h3>Please enter your details:</h3>
          <form action="/signup" method="post">
            <div class="mb-2">
              <label>Email</label><br>
              <input type="email" placeholder="Your email" name="email" required>
            </div>
            <div class="mb-2">
              <label>Password</label><br>
              <input type="password" placeholder="Your password" name="password" required>
            </div>
            <center><input type="submit" value="Sign Up"></center>
          </form>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}

    <script>
      function showSignupForm(userType) {
        // Display the signup form
        document.getElementById('signupForm').style.display = 'block';

        // Customize the form based on the user type if needed
        // For example, you can dynamically set form action based on userType
        if (userType === 'company') {
          document.querySelector('#signupForm h3').innerText = 'Company Sign Up';
          document.querySelector('#signupForm form').action = '/';
        } else if (userType === 'employee') {
          document.querySelector('#signupForm h3').innerText = 'Employee Sign Up';
          document.querySelector('#signupForm form').action = '/';
        }
      }
    </script>
  </body>
</html>

    {% include 'nav.html' %}
    <img src="https://images.unsplash.com/photo-1494178270175-e96de2971df9?q=80&w=1980&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" id="banner"/>

    <div class="container">
      <h1 class="text-center mt-2 mb-4">Your Work</h1>

      <h4>Application Form for {{job['title']}}</h4>
      <form action="/job/submited" method='post'>
        
        <input type="hidden" readonly class="form-control-plaintext" id="staticEmail" value= {{job['id']}} name="job_id">

        <input type="hidden" readonly class="form-control-plaintext" id="staticEmail" value= {{job['title']}} name="job_title">
        
        <div class="mb-2">
          <label>Name</label><br>
          <input type="text" placeholder="Enter your full name" name="fullname" >
        </div>

       <div class="mb-2">
        <label>Email</label><br>
        <input type="email" placeholder="Enter your E-mail" name="email">
       </div> 


        <div class="mb-2">
          <label>LinkedIn URL</label><br>
          <input type="text" placeholder="Enter your LinkedIn URL" name="linkedin">
        </div>
        

        <center><input type="submit"></center>

      </form>
      
      
    </div>

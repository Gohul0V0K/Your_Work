<div  class="border-bottom row justify-content-start" style="margin-bottom:16px;padding-bottom :8px">
  <div class="col-9">
    <h4 style="margin-bottom:4px;">{{ job['title'] }}</h4>
    <div><b>Location:</b>{{ job['location'] }}</div>
    {% if 'salary' in job %}
    <div><b>Salary:</b>{{ job['salary'] }}</div>
    {% endif %}
  </div>
  <div class="col-3">
    <a href="mailto:company address?subject=Apply%20for%20{{job['title']}}&body=Name%3A%23Enter%20your%20name%0D%0A%0D%0AResume%3A%23Enter%20your%20resume%20link%0D%0A%0D%0A%0D%0A%23Continue%20for%20any%20other%20detail" type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
  </div>
</div>
